<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <style>
        .background {
            margin: 20px auto;
            padding: 16px;
            background-color: rgb(249, 244, 237);
            border: 2px solid gray;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .background img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 1px solid gray;
            margin-bottom: 16px;
        }

        .capsules {
            border: 2px solid gray;
            padding: 5px 10px;
            margin: 4px;
            border-radius: 12px;
            color: gray;
            background-color: white;
            font-size: 0.9em;
            display: inline-block;
        }

        h1 {
            margin: 8px 0;
            font-size: 1.5em;
        }

        p {
            text-align: left;
            font-size: 1em;
            color: gray;
            line-height: 1.5;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
        }

        .button button {
            border: none;
            background-color: rgb(192, 214, 248);
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: bold;
            color: rgb(0, 102, 255);
            font-size: 1em;
            cursor: pointer;
        }

        /* Responsive: Smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.3em;
            }

            p {
                font-size: 0.95em;
            }

            .button button {
                padding: 12px 24px;
                font-size: 0.95em;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div>
            <img src="https://images.unsplash.com/photo-1480497490787-505ec076689f?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Nature Image" />
        </div>
        <div>
            <span class="capsules">Nature</span>
            <span class="capsules">Lake</span>
        </div>
        <div>
            <h1>Lorem, ipsum dolor.</h1>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil maiores,
                rerum atque aliquam reprehenderit beatae. Lorem, ipsum dolor.
            </p>
        </div>
        <div class="button">
            <a href="https://www.youtube.com/watch?v=c90BKto-Q7Q" target="_blank">
                <button>Read More</button>
            </a>
        </div>
    </div>
</body>

</html>
